<section class="hero">
  <img *ngIf="image" [src]="image" [alt]="title" />
  <div [ngClass]="{'bg-without-image': !image}" class="particulas">
    <ng-particles [style]="myStyle" [width]="width" [height]="height" [params]="myParams"></ng-particles>
  </div>
  <div class="contenido-container">
    <div class="contenido">
      <p [innerHTML]="description" class="descripcion">
      </p>
    </div>
  </div>
</section>
