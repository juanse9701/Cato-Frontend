<section class="lineas-tecnologicas">
  <div class="lineas-descripcion-contenedor">
    <h2 class="lineas-titulo">{{ lineaActual.nombre }}</h2>
    <p class="lineas-contenido">{{ lineaActual.descripcion }}</p>
  </div>
  <div class="lineas-contenedor">
    <app-tarjeta-linea-tecnologica
      *ngFor="let lineaTecnologica of lineasTecnologicas; let i = index"
      [lineaTecnologica]="lineaTecnologica"
      [index]="i"
    ></app-tarjeta-linea-tecnologica>
  </div>
</section>
