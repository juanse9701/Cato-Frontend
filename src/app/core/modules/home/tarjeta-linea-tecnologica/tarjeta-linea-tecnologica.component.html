<div class="linea-tecnologica" (click)="cambiarActual(indice.value)">
  <img [src]="lineaTecnologica.imagen" alt="" />
  <div class="linea-contenedor">
    <h5 class="linea-titulo">{{ lineaTecnologica.nombre }}</h5>
    <p class="linea-contenido">{{ lineaTecnologica.descripcion }}</p>
    <input #indice type="hidden" [value]="index" />
  </div>
</div>
