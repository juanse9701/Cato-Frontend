<main>
  <app-hero></app-hero>

  <ng-container *ngFor="let item of home">
    <div [ngSwitch]="item.componentName">
      <app-section-with-carousel1 *ngSwitchCase="'section-with-carousel1'" [data]="item"></app-section-with-carousel1>
      <app-section-with-scroll *ngSwitchCase="'section-with-scroll'" [data]="item"></app-section-with-scroll>
      <app-section-with-carousel2 *ngSwitchCase="'section-with-carousel2'" [data]="item"></app-section-with-carousel2>
      <app-section-simple *ngSwitchCase="'section-simple'" [data]="item"></app-section-simple>
      <app-section-with-multiple-subsection
        *ngSwitchCase="'section-with-multiple-subsection'"
        [data]="item"
      ></app-section-with-multiple-subsection>
    </div>
  </ng-container>

  <section class="colabora">
    <div class="titulo">
      <h2>Colabora con nosotros</h2>
      <p>Juntos podemos crecer</p>
    </div>
    <h3>En Grupo CATO estamos buscando los siguientes perfiles:</h3>
    <div class="botones">
      <button>Desarollo de sosftware</button>
      <button>Producci√≥n multimedia</button>
      <button>Equipos interdisciplinarios</button>
    </div>
  </section>
</main>
