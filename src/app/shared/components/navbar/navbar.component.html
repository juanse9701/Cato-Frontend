<header [ngClass]="{ home: tipo === 'home', 'menu-open': open, contacto: tipo === 'contacto' }" id="header" #header>
  <div class="contenedor-logo">
    <ng-template [ngIf]="!sticky && !open" [ngIfElse]="logoBlanco">
      <img src="assets/img/logo.png" alt="Grup tecnológico CATO" class="logo" (click)="navigate('/')" />
    </ng-template>
    <ng-template #logoBlanco>
      <img src="assets/img/logo-blanco.png" alt="Grup tecnológico CATO" class="logo" (click)="navigate('/')" />
    </ng-template>
  </div>
  <div class="menu-container">
    <div [ngClass]="{ 'menu-open': open }" class="menu-aux" #menu>
      <ul class="menu">
        <li class="menu-item">
          <a (click)="navigate('/')">Inicio</a>
        </li>
        <li class="menu-item" [class.active]="isActive(['nosotros'])">
          <a (click)="navigate('nosotros')">Nosotros</a>
        </li>
        <li class="menu-item" [class.active]="isActive(['innovacion'])">
          <a (click)="navigate('innovacion')">Innovación</a>
        </li>
        <li class="menu-item" [class.active]="isActive(['software'])">
          <a (click)="navigate('software')">Software</a>
        </li>
        <li class="menu-item" [class.active]="isActive(['hardware'])">
          <a (click)="navigate('hardware')">Hardware</a>
        </li>
        <li class="menu-item" [class.active]="isActive(['proyectos'])">
          <a (click)="navigate('proyectos')">Proyectos</a>
        </li>
        <li class="menu-item" [class.active]="isActive(['formacion'])">
          <a (click)="navigate('formacion')">Formación</a>
        </li>
        <li class="menu-item" [class.active]="isActive(['contacto'])">
          <a (click)="navigate('contacto')">Contacto</a>
          <ul class="sub-menu" style="display: none;">
            <li><a>Desarrollo de software</a></li>
            <li><a>Producción multimedia</a></li>
            <li><a>Equipos interdisciplinarios</a></li>
          </ul>
        </li>
      </ul>
      <div class="whatsapp-container">
        <i class="fab fa-whatsapp"></i>
      </div>
      <select name="lang" id="">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select>
    </div>
    <div class="menu-button" (click)="openMenu()">
      <div class="line1" #line1></div>
      <div class="line2" #line2></div>
      <div class="line3" #line3></div>
    </div>
  </div>
</header>
