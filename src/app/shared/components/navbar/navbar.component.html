        <ng-container *ngFor="let item of menus">
          <li class="menu-item">
            <ng-container *ngIf="item?.children; else notChildren">
              <a [routerLink]="item?.url" routerLinkActive="active">{{item?.name}}</a>
              <ul class="sub-menu">
                <li *ngFor="let child of item?.children" class="sub-menu-item"><a>{{child?.name}}</a></li>
              </ul>
            </ng-container>
            <ng-template #notChildren>
              <a [routerLink]="item?.url" routerLinkActive="active">{{item?.name}}</a>
            </ng-template>
          </li>
        </ng-container>
      </ul>
      <div class="whatsapp-container">

      </div>

    <div class="menu-button" (click)="openMenu()">
