<select (change)="setLanguage()" [formControl]="language" [ngClass]="{sticky: sticky, 'menu-open': menu}" id="select">
        
    <ng-container *ngIf="languages; else notLanguages">
      <option *ngFor="let lang of languages" [value]="lang?.abbreviation">{{lang?.name}}</option>
    </ng-container>

    <ng-template #notLanguages>
      <option value="ES">Español</option>
      <option value="EN">Inglés</option>
    </ng-template>

</select>
