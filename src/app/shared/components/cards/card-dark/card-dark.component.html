<div class="container" (click)="cambiarActual(indice.value)">
  <img [src]="post?.image" alt="" />
  <div class="info-container">
    <h5 class="title">{{ post?.title }}</h5>
    <p [innerHTML]="post?.description" class="description"></p>
    <input #indice type="hidden" [value]="index" />
  </div>
</div>
