<div *ngIf="typeStyle === 'cuadrado'" class="card cuadrado">
  <img [src]="post?.image" [alt]="post?.description" />
  <div class="contenido">
    <h3>{{ post?.description | uppercase }}</h3>
    <p>{{ post?.title }}</p>
  </div>
</div>
<div *ngIf="typeStyle === 'redondo'" class="card">
  <img [src]="post?.image" [alt]="post?.description" />
  <div class="contenido">
    <h3>{{ post?.description | uppercase }}</h3>
    <p>{{ post?.title }}</p>
  </div>
</div>
