<section class="nosotros">
  <h2 class="titulo claro">{{ data.title }}</h2>
  <article class="items">
    <div *ngFor="let item of data.info" class="item">
      <div class="icono-titulo-contenedor">
        <img [src]="item.img" alt="" />
        <h2>{{ item.title }}</h2>
      </div>
      <p>{{ item.description }}</p>
    </div>
  </article>
</section>
