<article class="sector">
  <h3 class="titulo-sector">{{ sector.nombre }}</h3>
  <div class="logos-container" #sectorContainer>
    <app-client-card *ngFor="let cliente of sector.clientes" [cliente]="cliente"></app-client-card>
  </div>
  <button (click)="verMas(sectorContainer)">{{ buttonText }}</button>
</article>
