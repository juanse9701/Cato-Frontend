<section class="tarjeta-seccion">
  <div class="tarjeta-info">
    <h3 class="tarjeta-titulo">{{ seccion.nombre }}</h3>
    <h3 class="tarjeta-subtitulo">{{ seccion.subtitulo }}</h3>
    <p class="tarjeta-contenido">{{ seccion.contenido }}</p>

    <a href="">Más información</a>
  </div>
  <div class="tarjeta-imagen">
    <img [src]="seccion.imagen" alt="" />
  </div>
</section>
