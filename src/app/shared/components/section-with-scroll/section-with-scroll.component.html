<section class="">
  <div class="info-container">
    <h2 class="title">{{ itemActual.title }}</h2>
    <p class="description">{{ itemActual.description }}</p>
  </div>
  <div class="items-container">
    <div class="card-container" *ngFor="let item of data.items; let i = index">
      <app-card-dark [data]="item" [index]="i" (changeActualIndex)="cambiarActual($event)"></app-card-dark>
    </div>
  </div>
</section>
