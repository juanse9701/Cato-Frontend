<div class="card-color">
  <img
    [ngClass]="{
      yellow: data.color == 'yellow',
      red: data.color == 'red',
      grey: data.color == 'grey'
    }"
    src="https://fierros.com.co/wp-content/uploads/2018/06/trabajo-en-equipo-1500x800.jpg"
    alt=""
  />
  <div class="contenido">
    <h3 class="">{{ data.title }}</h3>
    <p>{{ data.description }}</p>
  </div>
</div>
