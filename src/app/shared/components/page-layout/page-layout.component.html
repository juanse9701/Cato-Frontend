<section class="header-page">
  <div class="header-page-info">
    <h1>{{ title | uppercase }}</h1>
    <p [innerHTML]="page?.description"></p>
  </div>
</section>
<section class="container">
  <div>
    <app-section-with-collapsible
      *ngFor="let section of page?.sections"
      [section]="section"
    ></app-section-with-collapsible>
  </div>
  <ng-container *ngIf="page?.menu">
    <app-sub-menu [title]="title" [menuContent]="page?.menu"></app-sub-menu>
  </ng-container>
</section>
