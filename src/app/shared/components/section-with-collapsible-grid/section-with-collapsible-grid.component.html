<section class="desarrollos blanco" [id]="section?.slug">
  <h2 class="titulo">{{ section?.title }}</h2>
  <div class="cards doble" #cards>
    <app-development-card *ngFor="let post of section?.posts" [post]="post" [typeStyle]="'cuadrado'">
    </app-development-card>
  </div>
  <div *ngIf="showMore" class="mas-container">
    <button (click)="seeMore(cards)" class="mas">{{ buttonText }}</button>
  </div>
</section>
