<div class="contenedor">
  <ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="gallery">
    <ngu-item class="own-item" *nguCarouselDef="let item; let i = index; let ani = animate">
      <div [ngSwitch]="item?.type">
        <app-youtube-video [video]="item?.video_url" *ngSwitchCase="'youtube'"></app-youtube-video>
        <img *ngSwitchCase="'image'" [src]="item?.image || 'assets/img/code.jpg'" alt="" />
        <app-image360 *ngSwitchCase="'img360'" [img360]="item"></app-image360>
      </div>
    </ngu-item>

    <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.0 : 1">
      <div class="circle"></div>
    </button>
    <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.0 : 1">
      <div class="circle"></div>
    </button>

    <ul class="myPoint" NguCarouselPoint>
      <li
        *ngFor="let i of myCarousel.pointNumbers; let i = index"
        [class.active]="i == myCarousel.activePoint"
        (click)="myCarousel.moveTo(i)"
      ></li>
    </ul>
  </ngu-carousel>
</div>
