<div *ngIf="typeStyle === 'cuadrado'" class="card cuadrado">
  <img [src]="data.img" [alt]="data.description" />
  <div class="contenido">
    <h3>{{ data.description | uppercase }}</h3>
    <p>{{ data.title }}</p>
  </div>
</div>
<div *ngIf="typeStyle === 'redondo'" class="card">
  <img [src]="data.img" [alt]="data.description" />
  <div class="contenido">
    <h3>{{ data.description | uppercase }}</h3>
    <p>{{ data.title }}</p>
  </div>
</div>
