<div class="container">
  <img [src]="section?.background_image" alt="" class="grey" />
  <section class="nosotros">
    <h2 class="titulo claro">{{ section?.title }}</h2>
    <article class="items">
      <div *ngFor="let item of section.posts" class="item">
        <div class="icono-titulo-contenedor">
          <h2>{{ item?.title }}</h2>
        </div>
        <p [innerHTML]="item?.description"></p>
      </div>
    </article>
  </section>
</div>
